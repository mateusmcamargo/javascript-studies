<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <main>
        <section id="info">
            <h1><span>tic</span> <span>tac</span> <span>toe!</span></h1>
            <h2 id="game-info">player <span id="player-info">1</span> turn</h2>
        </section><!--info-->
        <section id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section><!--board-->

        <section id="points">

            <button id="reset">reset</button>
            
            <div class="points">
                <h2>points</h2>
                <div class="players">
                    <h3><span class="player-1"   id="points-info-1">0</span></h3>
                    <h3><span class="player-2"   id="points-info-2">0</span></h3>
                    <h3><span class="player-tie" id="points-info-tie">0</span></h3>
                </div><!--players-->
            </div><!--points-->

            
        </section><!--points-->
    </main>

    <script src="./game.js"></script>
</body>
</html>
