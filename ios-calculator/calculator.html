<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>

    <link rel="stylesheet" href="./calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="calculator">
        <section id="display">
            <span>0</span>
        </section><!--display-->

        <section id="board">
                <button class="clear      mid">AC</button>
                <button class="plus-minus mid">+/-</button>
                <button class="percent    mid">%</button>
                <button class="divide     main">/</button>

                <button class="number dark">7</button>
                <button class="number dark">8</button>
                <button class="number dark">9</button>
                <button class="times  main">X</button>

                <button class="number dark">4</button>
                <button class="number dark">5</button>
                <button class="number dark">6</button>
                <button class="minus  main">-</button>

                <button class="number dark">1</button>
                <button class="number dark">2</button>
                <button class="number dark">3</button>
                <button class="plus   main">+</button>

                <button class="number dark wide">0</button>
                <button class="comma  dark">.</button>
                <button class="equals main">=</button>
        </section><!--board-->
    </main><!--calculator-->

    <script src="./calculator.js"></script>
</body>
</html>
